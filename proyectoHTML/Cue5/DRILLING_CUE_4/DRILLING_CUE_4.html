    <h2 class="text-center mt-5">Formulario</h2> 
        <div class="container my-5">
            <form onsubmit="return enviar()">
                <div class="form-group">
                    <label for="nombre">Nombre completo</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Nombre" required>
                </div>
                <div class="form-group">
                    <label for="rut">Rut</label>
                    <input type="text" class="form-control" id="rut" placeholder="Rut" required>
                </div>
                <div class="form-group">
                    <label for="fecha">Fecha de Nacimiento</label>
                    <input type="date" class="form-control" id="fecha" required >  
                </div>
                
                    <div class="form-group">
                        <label for="correo">Correo electrónico</label>
                        <input type="text" class="form-control" id="correo"placeholder="john@email.com" required>
                    </div>

                    <div class="form-group">
                        <label for="telefono">Teléfono</label>
                        <input type="text" class="form-control" id="telefono" placeholder="Telefono" required>
                    </div>

                        <div class="form-group"><label for="direccion">Dirección</label>
                            <input type="text"class="form-control" id="direccion" placeholder="Avenida Siempre Viva 742" required>
                        </div>
                        <div class="form-group">
                            <label for="ciudad">Ciudad</label>
                            <input type="text"class="form-control" id="ciudad" placeholder="Ciudad" required>
                        </div>
                        <div class="form-group">
                            <label for="pais">País</label>
                            <input type="text"class="form-control"id="pais"placeholder="País" required>
                        </div>
                        <button type="submit" class="btn btn-primary" >Enviar</button>
                    </form>
        </div>
