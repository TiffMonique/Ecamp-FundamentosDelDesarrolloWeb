    <h2 class="text-center mt-5">Formulario</h2> 
        <div class="container my-5">
            <form>
                <div class="form-group">
                    <label for="inputName">Nombre completo</label>
                    <input type="text"class="form-control"id="inputName"placeholder="Jane Doe">
                </div>
                    <div class="form-group"><label for="inputEmail">Correo electrónico</label>
                        <input type="email"class="form-control"id="inputEmail"placeholder="Email">
                    </div>
                        <div class="form-group"><label for="inputAddress">Dirección</label>
                            <input type="text"class="form-control"id="inputAddress"placeholder="Avenida Siempre Viva 742">
                        </div>
                        <div class="form-group"><label for="inputCity">Ciudad</label><input type="text"class="form-control"id="inputCity"placeholder="Ciudad"></div>

                        <div class="form-group"><labelfor="inputPassword">Contraseña</label><input type="password"class="form-control"id="inputPassword"placeholder="Contraseña">
                        </div>
                        <button type="submit" class="btn btn-primary"  onclick="enviar()">Enviar</button>
                    </form>
        </div>
